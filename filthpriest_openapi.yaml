openapi: 3.0.1
info:
  title: Filth Priest JSON Loader API
  version: "1.0.0"

servers:
  - url: https://raw.githubusercontent.com/toddhaus/bjdstudio/main

paths:

  /kit/scenes/{filename}:
    get:
      operationId: getScene
      summary: Fetch a Filth Priest scene JSON file.
      parameters:
        - name: filename
          in: path
          required: true
          description: Name of the scene file. Example: scene_01.json
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
        "404":
          description: File not found
          content:
            text/plain:
              schema:
                type: string

  /kit/templates/prompt_template.txt:
    get:
      operationId: getPromptTemplate
      summary: Fetch the global prompt template.
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string

  /kit/index_map.json:
    get:
      operationId: getIndexMap
      summary: Fetch the global scene index map.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
