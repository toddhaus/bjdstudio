openapi: 3.0.1
info:
  title: Filth Priest JSON Loader API
  version: "1.0.0"

servers:
  - url: https://raw.githubusercontent.com/toddhaus/bjdstudio/main/kit

paths:
  /scenes/{filename}:
    get:
      operationId: getScene
      summary: Fetch a Filth Priest scene JSON file.
      parameters:
        - name: filename
          in: path
          required: true
          description: Name of the scene file (e.g., scene_01.json).
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: File not found

  /templates/prompt_template.txt:
    get:
      operationId: getPromptTemplate
      summary: Fetch the global prompt template.
      responses:
        "200":
          description: OK

  /index_map.json:
    get:
      operationId: getIndexMap
      summary: Fetch the global scene index map.
      responses:
        "200":
          description: OK
